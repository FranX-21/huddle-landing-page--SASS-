<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="huddle-landing-page-with-single-introductory-section-master">
    <meta name="author" content="Jose Francisco Paez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/164468a574.js" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        <h1><img src="images/logo.svg" alt="logo"></h1>
    </header>

    <main id="main">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
 
        <div class="content">
            <h2>Build The Community Your Fans Will Love</h2>
            
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>

            <button>Register</button>
        </div>
    </main>

    <aside class="social">
        <a href="https://www.facebook.com/" title="facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/" title="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/?hl=es-la" title="instagram"><i class="fab fa-instagram"></i></a>
    </aside>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/FranX-21?tab=repositories">Jose Francisco Paez</a>.
        </p>
    </footer>
</body>
</html>
